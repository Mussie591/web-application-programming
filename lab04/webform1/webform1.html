<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body >
   <form action="../webform2/webform2.html" method="get">
    
    <div class="form-group">
        <label for="websiteURL">Website URL</label>
        <input type="url" id="websiteURL" name="websiteURL" required pattern="^(https?://).*$" title="Enter a valid URL starting with http:// or https://">
    </div>
    

    <div class="form-group">
    <label for= "First name"> First name</label>
    <input type="First name",name="First name" name="firstName" required pattern="[A-Z][a-zA-Z]{1,}" title="first-name must starts with upper letter and at least 2 characters."> 
    </div>

    <div class="form-group">
    <label for="Email Address">Email Address</label>
    <input type="Email Address",name="Email Address" name="emailAddress" required>
    </div>

    <div class="form-group">
    <label for="Password">Password</label>
    <input type="Password",name="Password" name="password" required pattern=".{10,}" >
    </div>

    <button class= "button1"type="submit">Submit</button>

</form> 
</body>
</html>
